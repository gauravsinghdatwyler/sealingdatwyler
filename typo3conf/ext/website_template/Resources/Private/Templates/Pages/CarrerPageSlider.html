<f:layout name="Default" />
<f:section name="content">
    <div id="wrapper">
        <header id="branding" role="banner">
           <f:render partial="header" arguments="{_all}" />
        </header>

        <section id="main-content">
			<nav id="sub-nav">
				<f:cObject typoscriptObjectPath="lib.subnavMenu" />
			</nav>
			<div class="back-to-overview">
				<f:cObject typoscriptObjectPath="lib.back_to_page" />
			</div>
			<div class="breadcrumb_navigation">
				<div class="clearfix" id="breadcrumb">
					<f:cObject typoscriptObjectPath="lib.breadcrumb" />
				</div>
				<nav class="success-story-nav" role="navigation">
					<ul>
						<li><f:cObject typoscriptObjectPath="lib.prev_page" /></li>
						<li><f:cObject typoscriptObjectPath="lib.next_page" /></li>
					</ul>
				</nav>
			</div>
			<div class="carrer-page-title">
				<h1><f:cObject typoscriptObjectPath="lib.pagetitle" /></h1>
			</div>
            <div id="main" role="main">
            	<div class="carrer-page-content">
					<f:cObject typoscriptObjectPath="lib.content.main" />
				</div>
            </div>
            <!-- end main -->
            <nav class="success-story-nav">
				<ul>
					<li><f:cObject typoscriptObjectPath="lib.prev_page" /></li>
					<li><f:cObject typoscriptObjectPath="lib.next_page" /></li>
				</ul>
			</nav>

            <div id="base" class="clearfix">
				<f:cObject typoscriptObjectPath="lib.content.right" />
            </div>

        </section>

    </div>
    <!-- end wrapper -->
    <footer id="site-info">
       <f:render partial="footer" arguments="{_all}" />
    </footer>

</f:section>
