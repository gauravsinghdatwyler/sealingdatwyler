{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace vhs=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Content"/>
<f:section name="Configuration">
	<flux:form id="FooterTextTeaser" label="Footer Text Teaser FCE">
			<flux:field.input name="title" label="Title" />
			<flux:field.text name="text" label="Text" enableRichText="TRUE" />
			<flux:field.input name="link" label="Link">
				<flux:wizard.link activeTab="page" />
			</flux:field.input>
	</flux:form>
</f:section>

<f:section name="Preview">
	<b>Footer Text Teaser FCE</b>
</f:section>

<f:section name="Main">
	<div id="teaser" class="teaser text-only">
		<f:link.typolink parameter="{link}">
		<h2>{title}</h2>
		<f:format.html>{text}</f:format.html>
		<f:if condition="{link}">
			<em class="more">
				<f:cObject typoscriptObjectPath="lib.teaser_slider_readmore" />
			</em>
			</f:if>
		</f:link.typolink>
	</div>
</f:section>
