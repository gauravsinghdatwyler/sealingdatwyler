{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace vhs=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Content"/>
<f:section name="Configuration">
	<flux:form id="DoubleTeaserContainer" label="Double Teaser Container FCE">
		<flux:form.section name="blocks" label="Double Teaser Group Container">
			<flux:form.object name="block" label="Block">
				<flux:field.file name="image" label="Image" uploadFolder="uploads/pics/" validate="trim" size="1" showThumbnails="1" maxItems="1" allowed="jpg,png,gif,jpeg,svg" />
				<flux:field.input name="title" label="Title" />
				<flux:field.text name="text" label="Text" enableRichText="TRUE" />
				<flux:field.input name="link" label="Link">
					<flux:wizard.link activeTab="page" />
				</flux:field.input>
			</flux:form.object>
		</flux:form.section>
	</flux:form>
</f:section>

<f:section name="Preview">
	<b>Double Teaser Container FCE</b>
</f:section>

<f:section name="Main">
	<div class="teaser-group double">
		<f:for each="{blocks}" as="block" iteration="itemIteration">
		<div class="teaser-{itemIteration.cycle}">
			<div id="teaser-{itemIteration.cycle}" class="teaser double">
				<f:link.typolink parameter="{block.block.link}">
					<div class="top">
							<figure><f:image src="uploads/pics/{block.block.image}" alt="{block.block.text}" width="380" height="253" /></figure>
					</div>
					<div class="bottom">
							<h2>
								<p><f:format.html>{block.block.title}</f:format.html></p>
							</h2>
							<f:format.html>{block.block.text}</f:format.html>
						<em class="more"><f:cObject typoscriptObjectPath="lib.teaser_slider_readmore" /></em>
					</div>
				</f:link.typolink>
			</div>
		</div>
		</f:for>
	</div>
</f:section>
