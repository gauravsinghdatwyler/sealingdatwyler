{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace vhs=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Content"/>
<f:section name="Configuration">
	<flux:form id="TeaserGreyBar" label="Teaser Grey Bar FCE">
			<flux:field.file name="image" label="Image" uploadFolder="uploads/pics/" validate="trim" size="1" showThumbnails="1" maxItems="1" allowed="jpg,png,gif,jpeg,svg" />
			<flux:field.input name="title" label="Title" />
			<flux:field.input name="linklabel" label="Label Link" />
			<flux:field.input name="link" label="Link">
				<flux:wizard.link activeTab="page" />
			</flux:field.input>
	</flux:form>
</f:section>

<f:section name="Preview">
	<b>Teaser Grey Bar FCE</b>
</f:section>

<f:section name="Main">
	<div class="teaser bar-teaser grey">
		<div class="image">
			<f:image src="uploads/pics/{image}" alt="" />
		</div>

		<div class="title">
			<h2><p>{title}</p></h2>
		</div>

		<div class="button">
			<f:link.typolink parameter="{link}">{linklabel}</f:link.typolink>
		</div>
	</div>
</f:section>
