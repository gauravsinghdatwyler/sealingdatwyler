{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace vhs=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Content"/>
<f:section name="Configuration">
	<flux:form id="StandardTeaserContainer" label="Standard Teaser Container FCE">
		<flux:form.section name="blocks" label="Teaser Group Container">
			<flux:form.object name="block" label="Block">
				<flux:field.file name="image" label="Image" uploadFolder="uploads/pics/" validate="trim" size="1" showThumbnails="1" maxItems="1" allowed="jpg,png,gif,jpeg,svg" />
				<flux:field.input name="title" label="Title" />
				<flux:field.text name="text" label="Text" enableRichText="TRUE" />
				<flux:field.input name="link" label="Link">
					<flux:wizard.link activeTab="page" />
				</flux:field.input>
			</flux:form.object>
		</flux:form.section>
	</flux:form>
</f:section>

<f:section name="Preview">
	<b>Standard Teaser Container FCE</b>
</f:section>

<f:section name="Main">
	<div id="floated-teaser-group-1" class="floated-teaser-group no-background">
		<div class="content">
			<f:for each="{blocks}" as="block" iteration="itemIteration">
				<div id="ftg-1-teaser-{itemIteration.cycle}" class="teaser standard heightnewdefined">
					<f:link.typolink parameter="{block.block.link}">
						<figure><f:image src="uploads/pics/{block.block.image}" alt="{block.block.text}" /></figure>
						<h2><p><f:format.html>{block.block.title}</f:format.html></p></h2>
						<f:format.html>{block.block.text}</f:format.html>
						<em class="button"><f:cObject typoscriptObjectPath="lib.teaser_slider_readmore" /></em>
					</f:link.typolink>
				</div>
			</f:for>
		</div>
	</div>
</f:section>
